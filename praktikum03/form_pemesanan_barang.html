        <h1>Your Order</h1>

            <br>
            <br>
        
            <table align="left">

                <thead> 

                    <tbody>

                        <tr>
                            <td><img src="puma.jpg" alt="Sneakers Puma" width="200"></td>
                        </tr>
        
                        <tr>
                            <td> <button type="submit">Upload Picture</button></td>
                        </tr>
                    </tbody>

                </thead>

            </table>
            
            <table align="center">

                <thead>

                    <tbody>

                        <tr>
                            <td> <label for="title"> <b>Title Here :</b> </label></td>
                            <td> <input type="text" id="title"></td>
                        </tr>

                        <tr>
                            <td> <label for="description"> <b>Description :</b> </label></td>
                            <td> <textarea id="description"></textarea></td>
                        </tr>
 
                        <tr>
                            <td> <label for="account"> <b>Account Number :</b> </label></td>
                            <td> <input type="number" id="account"></td>
                        </tr>

                        <tr>
                            <td> <label for="bank"> <b>Bank :</b> </label></td>
                            <td> <select id="bank">
                                    <option value="cimb">CIMB Niaga</option>
                                    <option value="hsbc">HSBC</option>
                                    <option value="btn">BTN</option>
                                    <option value="bca">BCA</option>
                                    <option value="bsi">BSI</option>
                                    <option value="mandiri">Mandiri</option>
                                    <option value="bni">BNI</option>
                                 </select>
                            </td>
                       </tr>

                       <tr>
                            <td> <label for="holder"> <b>Account Holder :</b> </label></td>
                            <td> <input type="text" id="holder"></td>
                       </tr>

                       <tr>
                            <td> <label for="transaction"> <b>Transaction :</b> </label></td>
                            <td> <input type="number" id="transaction"></td>
                       </tr>

                       <tr>
                            <td> <p>*if the transaction is for 3 person, choose 3 from the drop-down list</p></td>
                       </tr>

                       <tr style="color:rgb(50, 177, 98);">
                            <td>
                            <ul style="list-style: none ;">
                                <li>
                                    <input type="checkbox" id="phone">
                                    <label for="phone">Send to Mobile Phone</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="email">
                                    <label for="email">Send to Email</label>
                                </li>
                            </ul>
                            </td>
                       </tr>

                       <tr>
                            <td> <label for="telephon"> <b>Send to Mobile Phone :</b> </label></td>
                            <td> <input type="number" id="telephon"></td>
                       </tr>

                       <tr>
                            <td> <label for="email"> <b>Send to Email :</b> </label></td>
                            <td> <input type="email" id="email"></td>
                       </tr>

                    </tbody>

                </thead>

                <tfoot>

                    <tr>
                        <td><button style="background-color:rgb(67, 204, 67) ;" type="submit">Generate Nabr Link</button></td>
                    </tr>

                </tfoot>

            </table>
