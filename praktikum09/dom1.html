<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <!-- Buat tag kosong-->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <!-- Kode javascript-->
    <script>

        // Bikin variabel pi dengan nilai 3.14
        const pi = 3.14;
        
        // Bikin variabel r dengan nilai 14
        let r = 14;

        let L = pi * (r * r);

        let K = pi * (2 * r);   // sama aja kyk 2 * pi * r

        // Menangkap element dengan ID pi, lalu masukkan konten nya
        document.getElementById("pi").innerHTML = "Phi : " + pi;
        
        document.getElementById("jari").innerHTML = "Jari-Jari : " + r;
        
        document.getElementById("luas").innerHTML = "Luas Lingkaran : " + L;
        
        document.getElementById("keliling").innerHTML = "Keliling Lingkaran : " + K;

    </script>
</body>
</html>
